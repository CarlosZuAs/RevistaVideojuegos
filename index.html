<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale = 1.0"> 
        <meta name="author" content="Revista">
        <meta name="description" content="Revista Videojuegos">

        <title>Provisional</title>
        <link href="css/style.css" rel="stylesheet">
        <!--<link rel="icon" href="media/image/PlumaCuervo.png" type="image/x-icon">
    -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>

        </header>
        <main>
            <div class="carousel">
                <h3>Noticias</h3>
                <button class="carousel-btn prev" id="prevBtn">&#10094;</button>
                <div class="carousel-track-container">
                  <ul class="carousel-track" id="carouselTrack">
                    <li class="carousel-slide"><img src="media/image/ds1 map.jpg" alt="Imagen 1"></li>
                    <li class="carousel-slide"><img src="media/image/ds2 map.jpg" alt="Imagen 2"></li>
                    <li class="carousel-slide"><img src="media/image/ds3 map.jpg" alt="Imagen 3"></li>
                  </ul>
                </div>
                <button class="carousel-btn next" id="nextBtn">&#10095;</button>
            </div>
        </main>
        <footer>
            <div class="form-container">
                <form id="myForm" novalidate>
                    <h1>Registro</h1>
        
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                        <span class="error-message" id="name-error"></span>
                    </div>
        
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                        <span class="error-message" id="email-error"></span>
                    </div>
        
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
                        <span class="error-message" id="password-error"></span>
                    </div>
        
                    <button class="form-button" type="submit">Enviar</button>
                </form>
            </div>
        </footer>
    </body>
    <script src="js/script.js"></script>
</html>
